{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Products' Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1> All Products from The Database </h1>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>No_of_items</th>
                {
            </tr>
            {% for product in products %}
            <tr>
                <td> {{product.id}} </td>
                <td> {{product.name}} </td>
                <td> {{product.description}} </td>
                <td> <img src="{% static 'product/images/'|add:product.image %}" width="100" height="100" > </td>
                <td> {{product.no_of_item}} </td>
                <td> <a href="{{product.get_show_url}}" class="btn btn-info">show</a></td>
                <td> <a href="{{product.get_edit_url}}" class="btn btn-info">Edit</a></td>
                <td> <a href="{{product.get_delete_url}}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{product.get_create_url}}" class="btn btn-info">Create New Item</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
